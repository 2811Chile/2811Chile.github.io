---
layout: default
page-type: post
---

<section class="container" id="post">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-8">
        <h2>{{ page.nombre }}</h2>
        <h6>Por: {{ page.autor }} | <a href="{{ page.link-contacto }}">{{ page.contacto }}</a></h6>
        <h4>{{ page.bajada }}</h4>
        <div class="line"></div>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-10">
        {{ page.content }}
      </div>
    </div>
  </div>
</section>
